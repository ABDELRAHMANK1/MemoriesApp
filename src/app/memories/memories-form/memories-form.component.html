<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Create New Memory</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="memoryForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="authorName" class="form-label">Author Name</label>
              <input 
                id="authorName" 
                type="text" 
                class="form-control" 
                formControlName="authorName" 
                placeholder="Enter your name"
                [class.is-invalid]="memoryForm.get('authorName')?.invalid && memoryForm.get('authorName')?.touched">
              <div class="invalid-feedback" *ngIf="memoryForm.get('authorName')?.invalid && memoryForm.get('authorName')?.touched">
                <span *ngIf="memoryForm.get('authorName')?.errors?.['required']">Author name is required</span>
                <span *ngIf="memoryForm.get('authorName')?.errors?.['minlength']">Author name must be at least 2 characters</span>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input 
                id="title" 
                type="text" 
                class="form-control" 
                formControlName="title"
                placeholder="Enter memory title"
                [class.is-invalid]="memoryForm.get('title')?.invalid && memoryForm.get('title')?.touched">
              <div class="invalid-feedback" *ngIf="memoryForm.get('title')?.invalid && memoryForm.get('title')?.touched">
                <span *ngIf="memoryForm.get('title')?.errors?.['required']">Title is required</span>
                <span *ngIf="memoryForm.get('title')?.errors?.['minlength']">Title must be at least 5 characters</span>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea 
                id="description" 
                class="form-control" 
                rows="5" 
                formControlName="description"
                placeholder="Describe your memory..."
                [class.is-invalid]="memoryForm.get('description')?.invalid && memoryForm.get('description')?.touched"></textarea>
              <div class="invalid-feedback" *ngIf="memoryForm.get('description')?.invalid && memoryForm.get('description')?.touched">
                <span *ngIf="memoryForm.get('description')?.errors?.['required']">Description is required</span>
                <span *ngIf="memoryForm.get('description')?.errors?.['minlength']">Description must be at least 10 characters</span>
              </div>
            </div>
            
            <div class="d-grid gap-2">
              <button 
                class="btn btn-primary" 
                type="submit" 
                [disabled]="memoryForm.invalid">
                Create Memory
              </button>
              <button 
                type="button" 
                class="btn btn-outline-secondary" 
                routerLink="/home">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
