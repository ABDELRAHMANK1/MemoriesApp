<div class="container mt-5 pt-5">
  <div class="row mb-4">
    <div class="col">
      <h1 class="text-center mb-4">My Memories</h1>
      <div class="d-flex justify-content-between align-items-center">
        <p class="text-muted mb-0">Total Memories: {{ memories.length }}</p>
        <a routerLink="/create" class="btn btn-primary">
          <i class="bi bi-plus-circle me-2"></i>Create New Memory
        </a>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="memories.length > 0; else noMemories">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let memory of memories">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-primary">{{ memory.title }}</h5>
          <p class="card-text">{{ memory.description }}</p>
          <div class="mt-auto">
            <small class="text-muted">
              <i class="bi bi-person me-1"></i>{{ memory.authorName }}
            </small>
            <br>
            <small class="text-muted">
              <i class="bi bi-calendar me-1"></i>{{ formatDate(memory.date) }}
            </small>
          </div>
        </div>
        <div class="card-footer bg-transparent">
          <div class="btn-group w-100" role="group">
                          <button 
                type="button" 
                class="btn btn-outline-primary btn-sm">
                <i class="bi bi-pencil me-1"></i>Edit
              </button>
            <button 
              type="button" 
              class="btn btn-outline-danger btn-sm"
              (click)="deleteMemory(memory.id)">
              <i class="bi bi-trash me-1"></i>Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noMemories>
    <div class="text-center py-5">
      <i class="bi bi-journal-text display-1 text-muted"></i>
      <h3 class="text-muted mt-3">No Memories Yet</h3>
      <p class="text-muted">Start creating your first memory!</p>
      <a routerLink="/create" class="btn btn-primary btn-lg">
        <i class="bi bi-plus-circle me-2"></i>Create Your First Memory
      </a>
    </div>
  </ng-template>
</div>
