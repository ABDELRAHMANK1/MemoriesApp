<div class="card h-100 shadow-sm">
  <div class="card-body">
    <h5 class="card-title text-primary">{{ memory.title }}</h5>
    <p class="card-text">{{ memory.description }}</p>
    <div class="mt-auto">
      <small class="text-muted">
        <i class="bi bi-person me-1"></i>{{ memory.authorName }}
      </small>
      <br>
      <small class="text-muted">
        <i class="bi bi-calendar me-1"></i>{{ formatDate(memory.date) }}
      </small>
    </div>
  </div>
  <div class="card-footer bg-transparent">
    <div class="btn-group w-100" role="group">
      <button 
        type="button" 
        class="btn btn-outline-primary btn-sm"
        [routerLink]="['/update', memory.id]">
        <i class="bi bi-pencil me-1"></i>Edit
      </button>
      <button 
        type="button" 
        class="btn btn-outline-danger btn-sm"
        (click)="deleteMemory(memory.id)">
        <i class="bi bi-trash me-1"></i>Delete
      </button>
    </div>
  </div>
</div>
